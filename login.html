<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Login</title>
</head>

<body>
    <section class="vh-100" style="background-color: #508bfc;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5">
                    
                            <h3 class="mb-5 text-center">Login</h3>
                    
                            <div class="form-outline mb-4">
                                <label class="form-label text-start" for="typeEmailX-2">CPF</label>
                                <input type="email" id="typeEmailX-2" class="form-control form-control-lg" placeholder="CPF" />
                            </div>
                    
                            <div class="form-outline mb-4">
                                <label class="form-label text-start" for="typePasswordX-2">SENHA</label>
                                <input type="password" id="typePasswordX-2" class="form-control form-control-lg" placeholder="Senha" />
                            </div>
                    
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-primary btn-lg w-100" type="submit">Entrar</button>
                            </div>
                    
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>
</body>

</html>
