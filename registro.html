<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/css/style.css" rel="stylesheet">
    <script src="static/js/script.js"></script>
    <title>Cadastro</title>
</head>

<body>
    <section class="vh-100" style="background-color: #808080;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5">

                            <img src="static/img/direns.png" alt="" class="d-block mx-auto mb-4 w-25">

                            <div class="form-control p-4">
                                <div class="form-outline mb-4">
                                    <label class="form-label text-start" for="typeEmailX-2">CPF</label>
                                    <input type="email" id="typeEmailX-2" class="form-control form-control-md"
                                        placeholder="Insira seu CPF" />
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label text-start" for="typeEmailX-2">Email</label>
                                    <input type="email" id="typeEmailX-2" class="form-control form-control-md"
                                        placeholder="Insira seu email" />
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label text-start" for="typePasswordX-2">Senha</label>
                                    <input type="password" id="typePasswordX-2" class="form-control form-control-md"
                                        placeholder="Insira sua senha" />
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button class="btn btn-primary btn-lg w-100" type="submit">Cadastrar-se</button>
                                </div>
                            </div>

                        </div>

                    </div>

                </div>
            </div>
        </div>
    </section>
</body>

</html>
